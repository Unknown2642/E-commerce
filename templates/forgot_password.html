{% extends "base.html" %}

{% block title %}Forgot Password - E-Commerce App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Forgot Password</h3>
            </div>
            <div class="card-body">
                <p class="text-muted">Enter your email or name to reset your password using security question.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email_or_name" class="form-label">Email or Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="email_or_name" name="email_or_name" 
                               placeholder="Enter your email or name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Continue</button>
                    <a href="{{ url_for('login') }}" class="btn btn-link">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
